apiVersion: apps/v1
kind: Deployment
metadata:
  name: clerint-website
  namespace: clerint
  labels:
    app: clerint-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clerint-website
  template:
    metadata:
      labels:
        app: clerint-website
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: clerint-website
          image: ghcr.io/clerint/website:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_APP_URL
              value: "https://app.clerint.org"
            - name: NEXT_PUBLIC_API_URL
              value: "https://app.clerint.org/api"
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: clerint-website-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: clerint-website-secrets
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: clerint-website-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: clerint-website-secrets
                  key: SMTP_PASS
            - name: SALES_EMAIL
              valueFrom:
                secretKeyRef:
                  name: clerint-website-secrets
                  key: SALES_EMAIL
            - name: FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: clerint-website-secrets
                  key: FROM_EMAIL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
